<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UFO Dashboard</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <!-- Leaflet.markercluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.1/dist/MarkerCluster.Default.css" />

    <!-- Leaflet.markercluster JavaScript -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.1/dist/leaflet.markercluster.js"></script>

    <!-- D3 library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <!-- Plotly.js (optional if used later) -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <!-- Your custom JavaScript file -->
    <script src="./static/js/app.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-12 p-5 text-center bg-light">
            <h1>UFO Sightings in the US</h1>
            <p>Use the interactive charts below to explore the dataset</p>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-3">
            <div class="card card-body bg-light">
              <h6>State:</h6>
              <select id="selDataset" onchange="optionChanged(this.value)"></select>
            </div>
            <br>
            <div class="card card-primary">
              <div class="card-header">
                <h4 class="card-title">Cities with Sightings</h4>
              </div>
              <div id="sample-metadata" class="card-body"></div>
            </div>
          </div>
          <div class="col-md-9">
            <div id="bar"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div id="line"></div>
          </div>
        </div>
      </div>
    <div id="map-id" style="height: 600px;"></div>
</body>
</html>
